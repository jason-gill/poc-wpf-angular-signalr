<div class="container">
  <h1>Contract</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             required
             [(ngModel)]="_contract.name" name="name">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
